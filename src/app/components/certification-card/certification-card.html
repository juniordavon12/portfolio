<div
    class="bg-white rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 overflow-hidden group cursor-pointer">
    <!-- Image de la certification -->
    <div
        class="h-40 bg-gradient-to-br from-gray-50 to-gray-100 flex items-center justify-center p-4 relative overflow-hidden">
        <img [src]="certification.image" [alt]="certification.title + ' certification'"
            class="max-h-full max-w-full object-contain group-hover:scale-105 transition-transform duration-300">
        <!--

        <!-- Badge de certification -->
        <div class="absolute top-2 right-2 bg-primary text-white text-xs px-2 py-1 rounded-full font-medium">
            Certifié
        </div>
    </div>

    <!-- Contenu de la carte -->
    <div class="p-6">
        <!-- Titre de la certification -->
        <div class="mb-3">
            <h3 class="text-lg font-bold text-secondary mb-1 line-clamp-2">{{ certification.title }}</h3>
        </div>

        <!-- Organisme émetteur -->
        <div class="mb-4">
            <div class="flex items-center text-primary">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-4m-5 0H9m0 0H5m4 0V9a1 1 0 011-1h4a1 1 0 011 1v12m-6 0h6">
                    </path>
                </svg>
                <span class="text-sm font-medium">{{ certification.issuer }}</span>
            </div>
        </div>

        <!-- Bouton de lien -->
        <div class="mt-4">
            <a [href]="certification.link" target="_blank" rel="noopener noreferrer"
                class="inline-flex items-center justify-center w-full bg-primary text-white py-2 px-4 rounded-lg text-sm font-medium hover:bg-blue-700 transition-colors duration-200 group">
                <span>Voir la certification</span>
                <svg class="w-4 h-4 ml-2 group-hover:translate-x-1 transition-transform duration-200" fill="none"
                    stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                </svg>
            </a>
        </div>
    </div>
</div>
