<div class="rounded-xl shadow-lg p-6 hover:shadow-xl transition-shadow duration-300"
    [style.background-color]="skill?.backgroundColor">
    <!-- Titre de la catÃ©gorie (nom du skill) -->
    <div class="text-center mb-6">
        <h3 class="text-3xl text-white font-bold mb-2">{{ skill?.title }}</h3>
    </div>

    <!-- Liste des items avec barres de progression -->
    <div class="space-y-4">
        @for ( item of skill?.items; track item.name) {
        <div class="flex items-center justify-between">
            <!-- Nom de l'item -->
            <div class="flex-1 mr-4">
                <img src="assets/icons/bullet.svg" class="w-5 h-5 mr-5" style="float: left;">
                <span class="text-xl text-white font-medium text-gray-700">{{ item.name }}</span>
            </div>

            <!-- Barre de progression et pourcentage -->

                        [style.width.%]="item.level"></div>
                </div>
            </div>-->
        </div>
        }
    </div>
</div>
