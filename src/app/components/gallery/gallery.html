<div class="gallery-container px-4 py-8 md:px-8 lg:px-16">

    <!-- Grille d'images -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-6">
        @for (image of images; track image.id) {
        <div class="gallery-item group cursor-pointer relative overflow-hidden rounded-xl bg-gray-100 aspect-square"
            (click)="openModal(image)">

            <!-- Image -->
            <img [src]="image.src" [alt]="image.alt"
                class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110"
                loading="lazy">

            <!-- Overlay au hover -->
            <div
                class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-40 transition-all duration-300 flex items-center justify-center">
                <div class="opacity-0 group-hover:opacity-100 transition-opacity duration-300 text-white text-center">
                    <svg class="w-8 h-8 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM10 7v3m0 0v3m0-3h3m-3 0H7"></path>
                    </svg>
                    <p class="text-sm font-medium" *ngIf="image.title">{{ image.title }}</p>
                </div>
            </div>

            <!-- Badge catégorie (optionnel) -->
            <div *ngIf="image.category"
                class="absolute top-2 left-2 bg-primary text-white text-xs px-2 py-1 rounded-full font-medium opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                {{ image.category }}
            </div>
        </div>
        }
    </div>

    <!-- Message si aucune image -->
    <div *ngIf="images.length === 0" class="text-center py-12">
        <svg class="w-16 h-16 mx-auto text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z">
            </path>
        </svg>
        <p class="text-gray-500">Aucune image à afficher</p>
    </div>
</div>

<!-- Modal lightbox -->
<div *ngIf="isModalOpen && selectedImage"
    class="fixed inset-0 z-50 bg-black bg-opacity-90 flex items-center justify-center p-4" (click)="closeModal()"
    (keydown.escape)="closeModal()">

    <!-- Contenu du modal -->
    <div class="relative max-w-4xl max-h-full" (click)="$event.stopPropagation()">

        <!-- Image principale -->
        <img [src]="selectedImage.src" [alt]="selectedImage.alt"
            class="max-w-full max-h-full object-contain rounded-lg shadow-2xl">

        <!-- Informations image -->
        <div *ngIf="selectedImage.title"
            class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black to-transparent text-white p-4 rounded-b-lg">
            <h3 class="text-lg font-semibold">{{ selectedImage.title }}</h3>
            <p *ngIf="selectedImage.category" class="text-sm opacity-75">{{ selectedImage.category }}</p>
        </div>

        <!-- Bouton fermer -->
        <button (click)="closeModal()"
            class="absolute top-4 right-4 w-10 h-10 bg-black bg-opacity-50 hover:bg-opacity-75 text-white rounded-full flex items-center justify-center transition-all duration-200">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>

        <!-- Navigation précédent -->
        <button *ngIf="images.length > 1" (click)="previousImage()"
            class="absolute left-4 top-1/2 transform -translate-y-1/2 w-12 h-12 bg-black bg-opacity-50 hover:bg-opacity-75 text-white rounded-full flex items-center justify-center transition-all duration-200">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
        </button>

        <!-- Navigation suivant -->
        <button *ngIf="images.length > 1" (click)="nextImage()"
            class="absolute right-4 top-1/2 transform -translate-y-1/2 w-12 h-12 bg-black bg-opacity-50 hover:bg-opacity-75 text-white rounded-full flex items-center justify-center transition-all duration-200">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
        </button>
    </div>
</div>
